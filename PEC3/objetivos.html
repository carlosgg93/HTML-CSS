<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link type="text/css" rel="stylesheet" href="./css/estilos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="responsive">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>

        <a href="index.html" class="logo-responsive">
          <img src="./img/logo-site.png" alt="logo" />
        </a>
      </div>
      <div class="flex-container">
        <div class="flex-item">
          <a class="contrastColor" href="objetivos.html"><strong>OBJETIVOS</strong></a>
        </div>
        <div class="flex-item">
          <a href="">ACTUALIDAD</a>
        </div>
        <div class="flex-item logo-item">
          <a href="index.html">
            <img src="./img/logo-site.png" alt="logo" />
          </a>
        </div>
        <div class="flex-item">
          <a href="">ACTIVIDADES</a>
        </div>
        <div class="flex-item">
          <a href="contacto.html">CONTACTO</a>
        </div>
      </div>
    </header>
    <section id="content">

    </section>
    <script>
      function myFunction() {
        var x = document.querySelector(".flex-container");
        if (x.className === "flex-container") {
          x.className += " show";
        } else {
          x.className = "flex-container";
        }
      }
    </script>
  </body>
</html>
